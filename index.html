<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js" defer></script>
    <script src="script/script.js" defer></script>
    <title>Стікери_jQuery</title>
</head>
<body class="body">
    <header class="header">
        <div class="container">
            <div class="head">
                <h1 class="head_title">Записничок</h1>
                <button class="add_btn" type="button">Add Sticker</button>
            </div>
        </div>
    </header>
    <div class="stikers">
        <div class="container">
            <form id="field" class="stickers__block"></form>
        </div>
    </div>
    <script type="text/template" id="stickersTemplate">
        <div class="stickers_input" data-id="{{id}}">
            <div class="stickers__close">&#10006;</div>
            <textarea class="stickers__text" rows="5" cols="33" name="description">{{description}}</textarea>
        </div>
    </script>
</body>
</html>
